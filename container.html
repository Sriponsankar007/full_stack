<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-areas:
        "header header header"
        "main empty sidebar"
        "footer footer footer";
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: auto 200px auto;
      height: 100vh;
      gap: 10px;
      padding: 10px;
    }

    .header {
      grid-area: header;
      background-color: orange;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }

    .main {
      grid-area: main;
      background-color: deepskyblue;
      padding: 20px;
      text-align: center;
    }

    .empty {
      grid-area: empty;
      background-color: white;
      padding: 20px;
      text-align: center;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: lightcoral;
      padding: 20px;
      text-align: center;
    }

    .footer {
      grid-area: footer;
      background-color: mediumseagreen;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="header">header</div>
    <div class="main">main</div>
    <div class="empty">empty</div>
    <div class="sidebar">sidebar</div>
    <div class="footer">footer</div>
  </div>
</body>
</html>
