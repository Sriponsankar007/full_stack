<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form and Table</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      min-height: 100vh;
    }
    header {
      background: rgba(255,255,255,0.85);
      padding: 2rem 0 1rem 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: 2px;
      color: #ff6f61;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: transparent;
      margin-top: 1rem;
    }
    nav a {
      color: #ff6f61;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      transition: background 0.3s, color 0.3s;
    }
    nav a:hover {
      background: #ff6f61;
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
      padding: 2rem 1.5rem;
    }
    h2 {
      color: #ff6f61;
      text-align: center;
      margin-top: 0;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    label {
      flex: 1 1 120px;
      min-width: 120px;
      font-weight: 600;
      color: #333;
    }
    input, select {
      flex: 2 1 200px;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      background: #ff6f61;
      color: #fff;
      border: none;
      padding: 0.7rem 2rem;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 0.5rem;
    }
    button:hover {
      background: #fda085;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #fff7f0;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 0.8rem 1rem;
      text-align: left;
    }
    th {
      background: #ff6f61;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #fff0e6;
    }
    tr:hover {
      background: #ffe0d1;
    }
    @media (max-width: 700px) {
      .container {
        padding: 1rem 0.5rem;
      }
      form {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Form & Table</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="pages.html">Top 5 Movies</a>
      <a href="form-table.html">Form & Table</a>
    </nav>
  </header>
  <div class="container">
    <h2>Sample Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="role">Role:</label>
      <select id="role" name="role">
        <option value="student">Student</option>
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <h2>Sample Table</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice</td>
          <td>alice@example.com</td>
          <td>Student</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>bob@example.com</td>
          <td>Developer</td>
        </tr>
        <tr>
          <td>Carol</td>
          <td>carol@example.com</td>
          <td>Designer</td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer>
    &copy; 2025 Form & Table Page. All rights reserved.
  </footer>
</body>
</html>
